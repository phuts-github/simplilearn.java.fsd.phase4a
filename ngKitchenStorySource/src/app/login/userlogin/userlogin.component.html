<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                User Login
            </div>
            <div class="card-body">
                <form #myform="ngForm">
                    Email :
                    <input type="text"  class="form-control" class="form-control"  [(ngModel)]="userlogin.email" name="email" placeholder="Enter user name" />
                    <br />
                    Password : 
                    <input type="password"  class="form-control" class="form-control"  [(ngModel)]="userlogin.pass"  name="pass" placeholder="Enter password"/>
                    <br />
                    Optional - To change password - Enter new password below
                    <input type="password"  class="form-control" class="form-control"  [(ngModel)]="userlogin.phone"  name="phone" placeholder="Enter new password"/>
                    <br />
                    <input type="submit"  value="Login"  class="btn btn-primary"  (click)="Login(userlogin)" />
            </form>
            </div>
        </div>
    </div>
</div>
