<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                Register Order
            </div>
            <div class="card-body">
                <form #myform="ngForm">
                    User ID :
                    <input type="number"  class="form-control"  [(ngModel)]="addorder.userid" name="userid" />
                    <br />
                    Order Summary ID : 
                    <input type="number"  class="form-control"  [(ngModel)]="addorder.ordersummaryid" name="ordersummaryid" />
                    <br />
                    Product ID:
                    <input type="number"  class="form-control"  [(ngModel)]="addorder.productid" name="productid" />
                    <br />
                    <input type="submit"  value="Add"  class="btn btn-primary"  (click)="AddOrderInfo()" />
            </form>
            </div>
        </div>
    </div>
</div>
