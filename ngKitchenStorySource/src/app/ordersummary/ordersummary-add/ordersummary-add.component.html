<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                Register Ordersummary
            </div>
            <div class="card-body">
                <form #myform="ngForm">
                    <div>
                    User ID :
                    <input type="number"  class="form-control"  [(ngModel)]="addordersummary.userid" name="userid" required/>
                    <span ng-show="frm.email.$error.required">Required!</span>
                    </div>
                    <br />
                    Item ID : 
                    <input type="number"  class="form-control"  [(ngModel)]="addordersummary.orderitemsid" name="orderitemsid" required/>
                    <br />
                    Price :
                    <input type="number"  class="form-control"  [(ngModel)]="addordersummary.amount" name="amount" required/>
                    <br />
                    <input type="submit"  value="Add"  class="btn btn-primary"  (click)="AddOrdersummaryInfo()" />
            </form>
            </div>
        </div>
    </div>
</div>
