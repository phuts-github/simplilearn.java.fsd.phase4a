<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                Update Ordersummary
            </div>
            <div class="card-body" >
                Ordersummary ID :
                <input type="number" class="form-control" [(ngModel)]="updateordersummary.id" disabled="true"/>
                <br />  
                User ID :
                <input type="number" class="form-control" [(ngModel)]="updateordersummary.userid" required/>
                <br />
                Item ID : 
                <input type="number" class="form-control" [(ngModel)]="updateordersummary.orderitemsid" required/>
                <br />
                Price :
                <input type="number" class="form-control" [(ngModel)]="updateordersummary.amount" required/>
                <br />                            
                Create Stamp :
                <input type="text" class="form-control" [(ngModel)]="updateordersummary.createdate" disabled="true"/>
                <br />      
                Update Stamp :
                <input type="text" class="form-control" [(ngModel)]="updateordersummary.modifydate" disabled="true"/>
                <br />                  
                <input type="button"  value="Cancel" class="btn btn-info" (click)="cancelAndBackToOrdersummaryList()"/>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="submit" value="Update" class="btn btn-success"  (click)="updateOrdersummaryData()" />
            </div>
        </div>
    </div>
</div>
