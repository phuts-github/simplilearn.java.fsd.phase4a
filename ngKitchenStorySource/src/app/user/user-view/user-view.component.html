<div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                View User
            </div>
            <div class="card-body" >
                User ID :
                <input type="number" class="form-control" [(ngModel)]="user.id" disabled="true"/>
                <br />  
                First Name :
                <input type="text" class="form-control" [(ngModel)]="user.fname" disabled="true"/>
                <br />
                Last Name : 
                <input type="text" class="form-control" [(ngModel)]="user.lname" disabled="true"/>
                <br />
                Email ID:
                <input type="email" class="form-control" [(ngModel)]="user.email" disabled="true"/>
                <br />
                Password:
                <input type="password" class="form-control" [(ngModel)]="user.pass" disabled="true"/>
                <br />     
                Create Stamp :
                <input type="text" class="form-control" [(ngModel)]="user.createdate" disabled="true"/>
                <br />      
                Update Stamp :
                <input type="text" class="form-control" [(ngModel)]="user.modifydate" disabled="true"/>
                <br />                             
                <input type="button"  value="Close" class="btn btn-info" (click)="closeAndBackToUserList()"/>
                &nbsp;
                <input type="button"  value="Modify" class="btn btn-success" (click)="updateUserData(user.id)"/>
                &nbsp;
                <input type="button"  value="Delete" class="btn btn-danger" (click)="deleteUserData(user.id)"/>
            </div>
        </div>
    </div>
</div>
